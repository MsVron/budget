<ion-header>
    <ion-toolbar>
      <ion-title>Add Transaction</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onCancel()">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <form [formGroup]="transactionForm">
      
      <!-- Type Selector -->
      <ion-segment formControlName="type" mode="ios">
        <ion-segment-button value="expense">
          <ion-label>Expense</ion-label>
        </ion-segment-button>
        <ion-segment-button value="income">
          <ion-label>Income</ion-label>
        </ion-segment-button>
      </ion-segment>
  
      <!-- Category Dropdown -->
      <ion-item class="form-item">
        <ion-label position="stacked">Category *</ion-label>
        <ion-select 
          formControlName="category" 
          placeholder="Select category"
          interface="popover">
          <ion-select-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-text color="danger" *ngIf="transactionForm.get('category')?.touched && transactionForm.get('category')?.hasError('required')">
        <p class="error-message">Category is required</p>
      </ion-text>
  
      <!-- Amount Input -->
      <ion-item class="form-item">
        <ion-label position="stacked">Amount *</ion-label>
        <ion-input 
          formControlName="amount"
          type="number"
          inputmode="decimal"
          placeholder="0.00"
          min="0"
          step="0.01">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="transactionForm.get('amount')?.touched && transactionForm.get('amount')?.hasError('required')">
        <p class="error-message">Amount is required</p>
      </ion-text>
      <ion-text color="danger" *ngIf="transactionForm.get('amount')?.touched && transactionForm.get('amount')?.hasError('min')">
        <p class="error-message">Amount must be greater than 0</p>
      </ion-text>
  
      <!-- Date Picker -->
      <ion-item class="form-item">
        <ion-label position="stacked">Date *</ion-label>
        <ion-datetime-button datetime="transaction-date"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime 
              id="transaction-date"
              formControlName="date"
              presentation="date"
              [max]="maxDate">
            </ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
  
      <!-- Description (Optional) -->
      <ion-item class="form-item">
        <ion-label position="stacked">Description (Optional)</ion-label>
        <ion-textarea 
          formControlName="description"
          placeholder="Add notes..."
          rows="3"
          maxlength="200">
        </ion-textarea>
      </ion-item>
  
    </form>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" (click)="onCancel()">
          Cancel
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button 
          color="primary" 
          (click)="onConfirm()"
          [disabled]="!isFormValid()"
          [strong]="true">
          Confirm
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
