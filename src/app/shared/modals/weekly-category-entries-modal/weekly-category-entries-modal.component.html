<ion-header>
  <ion-toolbar [style.--background]="categoryColor">
    <ion-title>{{ categoryName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="week-info-banner" [style.background-color]="categoryColor">
    <div class="week-details">
      <span class="week-label">Week {{ weekNumber }}</span>
      <span class="week-dates">{{ formatDateRange() }}</span>
    </div>
    <div class="total-amount">
      <span class="total-label">Total</span>
      <span class="total-value">{{ formatCurrency(getTotalAmount()) }}</span>
    </div>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <div class="entries-container">
    <div *ngIf="displayEntries.length === 0" class="empty-state">
      <ion-icon name="receipt-outline" class="empty-icon"></ion-icon>
      <p class="empty-text">No entries found</p>
    </div>

    <div *ngIf="displayEntries.length > 0" class="entries-list">
      <ion-item-sliding *ngFor="let entry of displayEntries">
        <ion-item lines="none" class="entry-item">
          <div class="entry-card">
            <div class="entry-content">
              <div class="entry-date">
                <ion-icon name="calendar-outline"></ion-icon>
                <span>{{ formatDate(entry.date) }}</span>
              </div>
              <div class="entry-description">{{ entry.description }}</div>
            </div>
            <div class="entry-amount">{{ formatCurrency(entry.amount) }}</div>
          </div>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option class="edit-option" (click)="onEditEntry(entry)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option class="delete-option" color="danger" (click)="onDeleteEntry(entry)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </div>
</ion-content>
