<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="monthly-budget-container">
    <div class="header-section">
      <h1 class="page-title">Monthly Budget</h1>
      <div class="starting-balance-badge">
        <span class="label">Starting balance:</span>
        <span class="amount">{{ formatCurrency(summary.startingBalance) }}</span>
      </div>
    </div>

    <div class="main-content">
      <div class="chart-section">
        <div class="bar-chart">
          <div class="bar-container">
            <div 
              class="bar total-balance-bar" 
              [style.height.px]="getTotalBalanceHeight()">
            </div>
            <div class="bar-label">
              <div class="label-text">TOTAL BALANCE</div>
              <div class="label-amount">{{ formatCurrency(summary.startingBalance) }}</div>
            </div>
          </div>

          <div class="bar-container">
            <div 
              class="bar end-balance-bar" 
              [style.height.px]="getEndBalanceHeight()">
            </div>
            <div class="bar-label">
              <div class="label-text">END BALANCE</div>
              <div class="label-amount">{{ formatCurrency(summary.endBalance) }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="savings-card">
        <div class="savings-percentage">
          <span class="plus-sign">+</span>{{ summary.savingsPercentage }}%
        </div>
        <div class="savings-label">Total savings</div>
        <div class="divider"></div>
        <div class="savings-amount">{{ formatCurrency(summary.totalSaved) }}</div>
        <div class="savings-sublabel">Saved this month</div>
      </div>
    </div>
  </div>
</ion-content>
