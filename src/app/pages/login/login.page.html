<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <ion-icon name="wallet-outline" class="logo-icon"></ion-icon>
        <h1>Budget Tracker</h1>
        <p>Welcome back!</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-item lines="none" class="input-item">
          <ion-input
            type="email"
            formControlName="email"
            placeholder="Email"
            class="custom-input"
            autocomplete="email"
          ></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <ion-text color="danger">
            <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
            <small *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</small>
          </ion-text>
        </div>

        <ion-item lines="none" class="input-item">
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Password"
            class="custom-input"
            autocomplete="current-password"
          ></ion-input>
          <ion-icon
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            slot="end"
            (click)="togglePasswordVisibility()"
            class="password-toggle-icon"
          ></ion-icon>
        </ion-item>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <ion-text color="danger">
            <small>Password must be at least 6 characters</small>
          </ion-text>
        </div>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="loginForm.invalid"
          class="login-button"
        >
          Log In
        </ion-button>
      </form>

      <div class="signup-section">
        <ion-text color="medium">
          <p>Don't have an account? <a routerLink="/signup" class="signup-link">Sign Up</a></p>
        </ion-text>
      </div>
    </div>
  </div>
</ion-content>
