<ion-content [fullscreen]="true" class="ion-padding">
  <div class="signup-container">
    <div class="signup-card">
      <div class="logo-section">
        <ion-icon name="person-add-outline" class="logo-icon"></ion-icon>
        <h1>Create Account</h1>
        <p>Join Budget Tracker</p>
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <ion-item lines="none" class="input-item">
          <ion-input
            type="email"
            formControlName="email"
            placeholder="Email"
            autocomplete="email"
            class="custom-input"
          >
          </ion-input>
        </ion-item>
        <div
          class="error-message"
          *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
        >
          <ion-text color="danger">
            <small>Please enter a valid email</small>
          </ion-text>
        </div>

        <ion-item lines="none" class="input-item">
          <ion-input
            type="password"
            formControlName="password"
            placeholder="Password"
            autocomplete="new-password"
            class="custom-input"
          >
          </ion-input>
        </ion-item>
        <div
          class="error-message"
          *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
        >
          <ion-text color="danger">
            <small>Password must be at least 6 characters</small>
          </ion-text>
        </div>

        <ion-item lines="none" class="input-item">
          <ion-input
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
            autocomplete="new-password"
            class="custom-input"
          >
          </ion-input>
        </ion-item>
        <div
          class="error-message"
          *ngIf="signupForm.get('confirmPassword')?.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched"
        >
          <ion-text color="danger">
            <small>Passwords do not match</small>
          </ion-text>
        </div>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="signupForm.invalid"
          class="signup-button"
        >
          Sign Up
        </ion-button>
      </form>
    </div>
  </div></ion-content
>
