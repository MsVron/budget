<ion-content [fullscreen]="true" class="ion-padding">
  <div class="signup-container">
    <div class="signup-card">
      <div class="logo-section">
        <ion-icon name="wallet-outline" class="logo-icon"></ion-icon>
        <h1>Budget Tracker</h1>
        <p>Create your account</p>
      </div>

      <ion-card>
        <ion-card-content>
          <ion-text color="medium">
            <p style="text-align: center;">Signup functionality coming soon!</p>
            <p style="text-align: center;">For testing, use the login page with:</p>
            <p style="text-align: center;"><strong>Username:</strong> admin</p>
            <p style="text-align: center;"><strong>Password:</strong> adminadmin</p>
          </ion-text>
        </ion-card-content>
      </ion-card>

      <ion-button
        expand="block"
        fill="outline"
        (click)="goToLogin()"
        class="login-button"
      >
        Back to Login
      </ion-button>
    </div>
  </div>
</ion-content>
